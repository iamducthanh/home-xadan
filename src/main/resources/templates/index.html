<body data-layout="horizontal" data-layout-size="boxed">

<!-- Loader -->
<div id="preloader"><div id="status"><div class="spinner"></div></div></div>

<!-- Begin page -->
<div id="layout-wrapper">
  <!-- ============================================================== -->
  <!-- Start right Content here -->
  <!-- ============================================================== -->
  <div class="main-content">

    <div>
      <input type="text" id="username" placeholder="Nhập tên đăng nhập">
      <button class="btn btn-primary" onclick="login()">Đăng nhập</button>
    </div>

    <script>
      function login(){
        let username = document.getElementById('username').value;
        window.location.href = '/home?username=' + username
      }
      window.onload = function () {
        document.getElementById('preloader').style.display = 'none'
      }
    </script>

    <footer class="footer text-center">
      © <script>document.write(new Date().getFullYear())</script> Home <span class="d-none d-sm-inline-block"> - Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand.</span>
    </footer>
  </div>
  <!-- end main content-->

</div>
